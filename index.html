<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<title>Angular表单验证学习</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="myApp" ng-controller="mainController">

<div class="panel panel-default">
	<div class="panel-body">
		<form class="form-horizontal col-md-offset-3 col-md-4" name="signupForm" ng-submit="submitSignup()" novalidate>
      <div class="form-group">
        <div class="col-md-12">
          <textarea cols="50" rows="10" class="form-control">{{signupForm}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <textarea cols="50" rows="10" class="form-control">{{signupForm.username}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="form-control" ng-bind="signupForm.username.$valid"></div>
        </div>
      </div>
			<div class="form-group" ng-class="{'has-error':signupForm.username.$invalid && signupForm.username.$touched,'has-success':signupForm.username.$valid && signupForm.username.$touched}">
				<label class="col-sm-4 control-label">用户名:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="用户名" name="username" ng-model="userdata.username" ng-minlength="3" ng-maxlength="10" required>
				</div>
			</div>
      <div class="form-group" ng-if="signupForm.username.$invalid && signupForm.username.$touched">请输入有效的用户名</div>
      <div class="form-group" ng-if="signupForm.username.$error.minlength  && signupForm.username.$touched">
        用户名长度小于3位
      </div>
      <div class="form-group" ng-if="signupForm.username.$error.maxlength  && signupForm.username.$touched">
        用户名长度大于10位
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="form-control">{{signupForm.password2.$error.compare && signupForm.password2.$touched}}</div>
        </div>
      </div>
			<div class="form-group">
				<label class="col-sm-4 control-label">密码:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" placeholder="密码" name="password" ng-model="userdata.password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">确认密码:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" placeholder="确认密码" name="password2" ng-model="userdata.password2" compare="userdata.password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">注册</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/angular-1.3.16.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
