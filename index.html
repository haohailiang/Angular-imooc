<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Angular表单验证学习</title>
<link rel="shortcut icon" type="image/x-icon" href="http://static.helloan.cn/image/favicon.ico">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="myApp">

<div class="panel panel-default">
	<div class="panel-body">
		<form class="form-horizontal col-md-offset-3 col-md-4" name="signupForm" ng-submit="submitSignup()" novalidate>
			<pre>{{name}}</pre>
			<div class="form-group" ng-class="{'has-error':signupForm.username.invalid && signupForm.username.$touched,'has-success':signupForm.username.valid && signupForm.username.$touched}">
				<label class="col-sm-4 control-label">用户名:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="用户名" name="username" ng-model="name" ng-minlength="3" ng-maxlength="10">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">密码:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" placeholder="密码" name="password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">确认密码:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" placeholder="确认密码" name="password2">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-primary">注册</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/angular-1.3.16.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
